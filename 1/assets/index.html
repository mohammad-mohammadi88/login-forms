<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>project 1</title>
</head>

<body>
    <div class="project-title">پروژه شماره 1</div>
    <div class="container">
        <h1>فرم ثبت نام</h1>
        <form action="" autocomplete="off" dir="rtl">
            <div class="inputs">
                <input type="text" name="UserName" id="text" pattern="[a-zA-Z0-9]{4,}" placeholder=" " required autofocus>
                <label for="text">نام کاربری</label>
            </div>
            <div class="inputs" id="pass">
                <input type="password" name="Password" id="password" pattern="[a-zA-Z0-9]{4,}" placeholder=" " required>
                <i class="far fa-eye"></i>
                <i class="far fa-eye-slash"></i>
                <label for="password">رمز عبور</label>
            </div>
            <div class="inputs">
                <input type="email" name="Email" id="email" pattern="[a-zA-Z0-9@.]{4,}" placeholder=" " required>
                <label for="email">ایمیل</label>
            </div>
            <div class="inputs"><button type="submit" id="submit">ثبت نام</button></div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
