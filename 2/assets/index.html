<body>
    <div class="project-title">پروژه شماره 2</div>
    <div class="container">
        <div class="right">
            <div class="avatar">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook"></i>
            </div>
            <form action="" autocomplete="off">
                <div class="input">
                    <label for="username">نام کاربری</label>
                    <input type="text" name="userName" minlength="6" id="username" placeholder="نام کاربری..." required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input">
                    <label for="password">کلمه عبور</label>
                    <input type="password" name="userName" minlength="6" id="password" placeholder="کلمه عبور..." required>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <label for="checkbox">مرا به یاد داشته باش</label>
                </div>
                <button type="submit" id="submit">ورود</button>
            </form>
        </div>
        <div class="left">
            <img src="img/360_F_428759715_jsOPITlaytE3QXc2yI1D4U6uwZdVGkRp.jpg" alt="login image">
