<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    <link rel="stylesheet" href="css/style.css">
    <title>project-4</title>
</head>
<body>
    <div class="project-title">پروژه شماره 4</div>
    <div class="container">
        <div class="form">            
            <div class="right">
                <h2>خوش آمدید</h2>
                <div class="show">
                    <p class="register-paragraph">اگر عضو نیستید در کمتر از 1 دقیقه عوض شوید</p>
                    <button id="register-button" type="button">عضویت</button>
                    <button id="register-button1">عضویت</button>

                </div>
                <div class="hide">
                    <p class="login-paragraph">برای دسترسی به تمام امکانات سایت ابتدا وارد شوید</p>
                    <button id="login-button" type="button">ورود</button>
                    <button id="login-button1">ورود</button>

                </div>
            </div>
            <div class="left">
                <h3>از شبکه های اجتماعی وارد شوید</h3>
                <div class="head">
                    <i class="fa fa-linkedin" style="color: blue;"></i>
                    <i class="fa fa-google-plus" style="color: red;"></i>
                    <i class="fa fa-facebook-f" style="color: blue;"></i>
                </div>
                <span>یا</span>
                <form class="login-form" action="" autocomplete="off">
                    <div class="form-inner">
                        <input type="text" name="username" placeholder="نام کاربری..." id="username" minlength="4" required>
                        <input type="password" name="password" placeholder="کلمه عبور..." id="password" minlength="4" required>
                        <a href="" class="forget-password">فراموشی رمز عبور</a>
                        <button type="submit">ورود</button> 
                    </div>
                </form>
                <form action="" class="register-form" autocomplete="off">
                    <div class="form-inner">
                        <input type="text" name="username" placeholder="نام کاربری..." id="username" minlength="4" required>
                        <input type="password" name="password" placeholder="کلمه عبور..." id="password" minlength="4" required>
                        <input type="email" name="email" id="email" placeholder="ایمیل..." required>
                        <button type="submit">عضویت</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
