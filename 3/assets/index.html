<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/style.css">
    <title>project-3</title>
</head>
<body>
    <div class="project-title">پروژه شماره 3</div>
    <div class="container">
        <form action="" class="login" autocomplete="off">
            <div class="back-part"></div>
            <div class="form-inner">
                <h1>ورود</h1>
                <div class="open"><i class="fa fa-pencil" id="open"></i></div>
                <div class="input">
                    <input type="text" minlength="4" name="userName" placeholder=" " id="username" autofocus required>
                    <label for="username">نام کاربری</label>
                    <i class="underline"></i>
                </div>
                <div class="input">
                    <input type="password" minlength="4" name="Password" placeholder=" " id="password" required>
                    <label for="password">کلمه عبور</label>
                    <i class="underline"></i>
                </div>
                <button type="submit" id="submit">ورود</button>
                <br>
                <a href="">باز یابی رمز عبور</a>
            </div>
        </form>
        <div class="register">
            <form action="" class="register-form" autocomplete="off">  
                <div class="form-inner">
                    <div class="register-head">
                        <span>ثبت نام</span>
                        <i class="fa fa-close" id="close"></i>
                    </div>
                    <div class="input">
                        <input type="text" minlength="4" placeholder=" " name="userName" id="username2" required>
                        <label for="username">نام کاربری</label>
                    </div>
                    <div class="input">
                        <input type="password" minlength="4" placeholder=" " name="Password" id="password2" required>
                        <label for="password">کلمه عبور</label>
                    </div>
                    <div class="input">
                        <input type="password" minlength="4" placeholder=" " name="Password" id="password3" required>
                        <label for="password">تکرار کلمه عبور</label>
                    </div>
                    <button type="submit" id="submit">عضویت</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
